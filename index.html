<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store Inventory</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="events/main.js" defer></script> 
</head>
<body>
    <div class="header">
        <h1>Madhouse CinemaðŸŽ¥</h1>
    </div>
    <div class="container">
        <main>

        </main>
        <form id="new-movie-form">
            <div class="subtitle">Add a New Movie</div>

            <label>Movie Name</label>
            <div class="input-container ic1">
                <input type="text" name="movieName" />
            </div>

            <label>Year</label>
            <div class="input-container ic2">
                <input type="number" name="movieYear" />
            </div>

            <label>Genre</label>
            <div class="input-container ic3">
                <input type="text" name="movieGenre"/>
            </div>

            <label>Image URL</label>
            <div class="input-container ic4">
                <input type="text" name="movieImageUrl" />
            </div>

            <label>Price</label>
            <div class="input-container ic5"> 
                <input type="number" step="0.01" name="moviePrice" />
            </div>

            <label>In Stock</label>
            <div class="option-container ic6"> 
                <select name="movieInStock" id="movieInStock">
                    <option disabled selected>Select One</option>
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
            </div>

            <p id="error-box"></p>
            
            <div class ="button-container">
                <button type="text" class="submit">submit</button>
                <button type="text" class="reset">reset</button>
            </div>
        </form> 
        </div>
</body>
</html>
